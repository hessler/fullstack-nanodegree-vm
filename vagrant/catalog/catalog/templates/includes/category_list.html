<div class="panel">
    <div class="panel-title">Categories{% if user %} <span class="text-smaller"><a href="{{ url_for('new_category') }}" title="Add New Category" class="button small round"><i class="fa fa-plus"></i></a></span>{% endif %}</div>
    <ul class="menu vertical category-list">
        {#{% if user %}
        <li class="add"><a href="{{ url_for('new_category') }}" title="Add New Category" class="button">Add New Category</a></li>
        {% endif %}#}
        {% for cat in categories %}
        <li><a href="{{ url_for('category_info', category_id=cat.id) }}" title="{{ cat.name }}"{% if category and cat.id == category.id %} class="active"{% endif %}>{{ cat.name }}</a></li>
        {% endfor %}
    </ul>
</div>
